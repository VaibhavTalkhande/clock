<!DOCTYPE html>
<html>
    <head>
        <meta charset ="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Clock</title>
        <link href="index.css" rel="stylesheet" type="text/css">
        <script src="index.js"></script>

    </head>
    <body>
        <div id="time">
            <h1>Hello World</h1><hr>
            <br>
           <div class="time-year">
            <div id="day"></div>
            <div id="month"></div>
            <div id="year"></div>
           </div>
            <div id="today"></div>
            <div class="time-hour">
             <div id="hour"></div>
             <div id="minute"></div>
             <div id="second"></div>
             <div id="pm"></div>
            </div>
        </div>
        
    </body>
</html>
